{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Películas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="grid-container">
            <div class="search-container">
                <h2 class="container-title">Recomendador de Películas</h2>
                <div class="search-box">
                    <div class="model-options">
                        <label for="modelSelect">Seleccionar modelo:</label>
                        <select id="modelSelect" class="form-control">
                            <option value="llama3">Llama3</option>
                            <option value="gemma2">Gemma2</option>
                            <option value="mistral">Mistral</option>
                        </select>
                    </div>
                    <textarea id="query" class="form-control" placeholder="Ingresa tu consulta..." autofocus rows="4"></textarea>
                    <div class="translation-options">
                        <label for="languageSelect">Mostrar en:</label>
                        <select id="languageSelect" class="form-control">
                            <option value="es">Español</option>
                            <option value="en">Inglés</option>
                        </select>
                    </div>
                    <div class="limit-options">
                        <label for="limitInput">Límite de películas (0 para sin límite):</label>
                        <input type="number" id="limitInput" class="form-control" value="0" min="0">
                    </div>
                    <button id="searchButton" class="btn btn-primary" onclick="buscarPeliculas()" disabled>Buscar</button>
                    <button class="btn btn-secondary" onclick="buscarPeliculasAleatorias()">Buscar película aleatoria</button>
                </div>
            </div>
            <div class="results-container">
                <h2 class="container-title">Resultados</h2>
                <div id="resultados"></div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
